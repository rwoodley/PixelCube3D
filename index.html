<html>
<head>
    <title>My first Three.js app</title>
    <style>canvas { width: 100%; height: 100% }</style>
</head>
<body>
<div id="statusText" style="display: block; position: fixed; top: 10%; left: 10%; font-size: 40px; color: red; ">
This is a test
</div>
<script src="js/Controller.js"></script>
<script src="lib/three.js"></script>
<script src="lib/OrbitControls.js"></script>
<script>
var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 10000);
var controls = new THREE.OrbitControls( camera );
var renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);
controller = new Controller(400, 'statusText');
let loader = new THREE.TextureLoader();
let materialArray = [
    new THREE.MeshBasicMaterial( { map: loader.load("media/x0400.jpg") } ),
    new THREE.MeshBasicMaterial( { map: loader.load("media/x0001.jpg") } ),
    new THREE.MeshBasicMaterial( { map: loader.load("media/y0001.jpg") } ),
    new THREE.MeshBasicMaterial( { map: loader.load("media/y0400.jpg") } ),
    new THREE.MeshBasicMaterial( { map: loader.load("media/t0001.jpg") } ),
    new THREE.MeshBasicMaterial( { map: loader.load("media/t0400.jpg") } ),
];
let cube = new THREE.Mesh( controller.cubeGeometry, materialArray );

scene.add(cube);
camera.position.z = 500;
camera.position.y = 500;
camera.position.x = 500;
controls.update();

function render() {
    requestAnimationFrame(render);
    controls.update();
    renderer.render(scene, camera);
    controller.animate(cube);
};
render();

</script>
</body>
</html>
